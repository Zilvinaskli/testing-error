<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>

        <title>Halo</title>

        <link rel="stylesheet" type="text/css" href="../../../../build/rappid.css" />

        <style>
            #paper {
                border: 1px solid gray;
                float: left;
                position: relative;
                width: 800px;
                height: 600px;
                overflow: hidden;
            }
        </style>
    </head>
    <body>

        <p>Try to click an element to bring up a Halo and try all the tools that it provides.</p>

        <div id="paper"></div>

        <!---------------------------------------------------------------------------------------------------------------
        I. ES6 "native" script type module
        needs a server to run, e.g.

        `cd ../.. && http-server -p 8081`
        open http://localhost:8081/demo/shapes/custom-shapes.html

        -->

        <script defer src="../../../../node_modules/es-module-shims/dist/es-module-shims.js"></script>
        <script type="importmap-shim">
        {
          "imports": {
            "jointjs/src/layout/index.mjs":"/node_modules/jointjs/src/layout/index.mjs",
            "jointjs/src/shapes/index.mjs":"/node_modules/jointjs/src/shapes/index.mjs",
            "jointjs/src/core.mjs":"/node_modules/jointjs/src/core.mjs",
            "jointjs/src/shapes/basic.mjs":"/node_modules/jointjs/src/shapes/basic.mjs",

            "backbone": "/build/esm/backbone.mjs",
            "underscore": "/build/esm/lodash.mjs",
            "lodash": "/build/esm/lodash.mjs",
            "jquery": "/build/esm/jquery.mjs"
          }
        }
        </script>

<!--        <script src="../../scripts/checkCompatibility.js"></script>-->
        <script type="module-shim" src="index.mjs"></script>
