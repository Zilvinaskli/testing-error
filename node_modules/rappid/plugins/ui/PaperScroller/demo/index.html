<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8"/>

        <title>PaperScroller</title>

        <link rel="stylesheet" type="text/css" href="../../../../build/rappid.css" />

        <style>
            #app {
                border: 1px solid gray;
                float: left;
            }
            .paper {
                background: white;
            }
        </style>
    </head>
    <body>

        <p>Paper is centered inside the paper scroller when the page loads.</p>
        <p>Try to pan the paper by grabing a blank area. Double click a blank area to center on paper content.</p>
        <p>Grab an element to move it around. Double click an element to center it.</p>

        <div id="app"></div>

        <!-- Dependencies: -->
        <script src="../../../../node_modules/jquery/dist/jquery.js"></script>
        <script src="../../../../node_modules/lodash/lodash.js"></script>
        <script src="../../../../node_modules/backbone/backbone.js"></script>

        <script src="../../../../build/rappid.js"></script>

        <script src="./index.js"></script>

    </body>
</html>
