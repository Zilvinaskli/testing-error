<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">

        <title>Print</title>

        <link rel="stylesheet" type="text/css" href="../../../../build/rappid.css">

        <style>
            #paper {
                border: 1px solid green;
                width: 850px;
                height: 450px;
            }

            body, html {
                height: 600px;
            }

            /*DEBUG*/
            .printarea {
                border: 4px solid red;
                box-sizing: border-box;
                -moz-box-sizing: border-box;
            }

        </style>
    </head>
    <body>

        <h3>Try to print or show print preview of this page</h3>

        <div class="wrapper"><div id="paper"></div></div>
        <button id="preview-btn">Preview only</button>
        <button id="print-btn">Print</button>

        <h3>Print Preview</h3>
        <div class="print-preview">
            <h5>click 'Preview only' to show the preview.</h5>
        </div>

        <!-- Dependencies: -->
        <script src="../../../../node_modules/jquery/dist/jquery.js"></script>
        <script src="../../../../node_modules/lodash/lodash.js"></script>
        <script src="../../../../node_modules/backbone/backbone.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.2/dat.gui.js"></script>

        <script src="../../../../build/rappid.js"></script>

        <script src="./sample-graph.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
